<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BAPS Registration 2023</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="back"></div>
    <div class="registration-form">
        <header>
            <img id="AP1" src="AP1.png" alt="Akshar-Purshotam">
            <h1>BAPS Registration</h1>
            <p>Fill in all informations</p>
        </header>
        <script type="text.javascript">var submitted=false</script>
        <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted){window.location='index.html';}"></iframe>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe08vOFXi2VfgjX6QieOkxBFvYMMDwz2VgzvN8NN_tNOjEsLg/formResponse" method="post" target="hiddenConfirm" onsubmit="submitted=true">
            <div class="input-section email-section">
                <input class="email" type="text" name="entry.293997221" placeholder="ENTER NAME HERE" autocomplete="off" />
                <div class="animated-button"><span class="icon-paper-plane"><i
                            class="fa fa-file-text-o"></i></span><span class="next-button email"><i
                            class="fa fa-arrow-up"></i></span></div>
            </div>
            <div class="input-section mobile-section folded">
                <input class="mobile" type="tel" name="entry.2137659398" placeholder="ENTER MOBILE NUMBER HERE" />
                <div class="animated-button"><span class="icon-lock"><i class="fa fa-mobile"></i></span><span
                        class="next-button mobile"><i class="fa fa-arrow-up"></i></span></div>
            </div>
            <div class="input-section repeat-area-section folded">
                <input class="repeat-area" type="text" name="entry.182968612" placeholder="ENTER AREA HERE" />
                <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-home"></i></span><span
                        class="next-button repeat-area"><button class="btn" type="submit"><i class="fa fa-paper-plane"></i></button></span></div>
            </div>
            <div class="success">
                <p>SUBMITTED</p>
            </div>
        </form>
    </div>
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
